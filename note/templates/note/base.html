{% load staticfiles %}
<html>
    <head>
        <title>Django Note</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/note.css' %}">
    </head>
   <body>
    <div class="page-header">
         {% if user.is_authenticated %}
             <h2> <p class="top-menu">  <small>  <a href="{% url 'logout' %}" style="color:#ffffff">  Log out ( {{ user.username }} ) </a>  </small></p> </h2>
        {% else %}
              <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span> Вход</a>
          {% endif %}
         <h1 align="center"><a href="/">Django Note</a></h1>
         {% if user.is_authenticated %}
       <h2> <p class="top-menu">  <small>  <a href="{% url 'search_form' %}" style="color:#ffffff">  Search </a>  </small></p> </h2>
        <h3> <a href="{% url 'post_new' %}" style="color:#ffffff"><span class="glyphicon glyphicon-plus"></span></a> </h3>

          {% endif %}
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
